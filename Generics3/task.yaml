    In this task, you have to implement the solver of this well-known logic circuit :

    .. figure:: /course/LEPL1402/Generics3/full-adder-circuit.png
       :scale: 100 %
       :alt: alternate text
       :align: center
       :figclass: align-center

    Instead of directly using a chain of logical operators ( that can lead you to a error prone code sometimes),
    we will be using BiFunction_ and Function_ to implement the logic gates.
    Your task is thus to implement the following class : Evaluator_ .
    You can download the `IntelliJ Project`_ that contains few tests to help you.

    .. _`IntelliJ Project`: /course/LEPL1402/Generics3/LEPL1402_Generics3.zip

